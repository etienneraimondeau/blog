<html>

{% include head.html %}

<body>

    {% include header.html %}

<!-- Title -->
<div id="main" class="alt">
      <section id="banner" class id="style2">
            <div class="inner">
             <span class="image">
                     <img src="{{ page.image }}" alt="">
            </span>
                <header class="major">
                    <h1> {{ page.tag}}</h1>
                </header>
            </div>
        </section>

<!-- Tiles -->
<section id="one" class="tiles">
	 {% for post in site.tags[page.tag] %}
   <article>
 		{% if post.image %}<span class="image"><img src="{{ post.image }}" alt="" /></span>{% endif %}
 		<header class="major">
 			<h3><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></h3>
 			{% if post.description %}<p>{{ post.description }}</p>{% endif %}
 		</header>
 	</article>
	{% endfor %}
	<br>
</section>

</div>

    {% include footer.html %}

</body>

</html>
