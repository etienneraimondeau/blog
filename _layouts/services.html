<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
              <span class="image">
                    <img src="{{page.image }}" alt="" />
            </span>
            <header class="major">
                <h1>{{ page.title }}</h1>
            </header>
            <div class="content">
                <p style="text-transform: uppercase;">{{ page.description }}</p>
            </div>
        </div>
    </section>

<!-- Main -->
<div id="main">

<!-- One -->
<section id="one">
	<div class="inner">
		<!--<header class="major">
			<h1 style="text-transform: uppercase">{{ page.title }}</h1>
		</header>
		{% if page.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>{% endif %}-->
		<p>{{ content }}</p>

      <section id="contact">
        <div class="inner">
  			<form action="https://formspree.io/f/{{ site.email }}" method="POST">
  				<div class="field half first">
  					<label for="name">Full Name (required)</label>
  					<input type="text" name="name" id="name" />
  				</div>
  				<div class="field half">
  					<label for="email">Email (required)</label>
  					<input type="text" name="_replyto" id="email" />
  				</div>
  				<div class="field">
  					<label for="message">Message</label>
  					<textarea name="message" id="message" rows="6"></textarea>
  				</div>
  				<ul class="actions">
  					<li><input type="submit" value="Send Message" class="special" /></li>
  					<li><input type="reset" value="Clear" /></li>
  				</ul>
  			</form>
       </div>
  		</section>

</div>
</section>
    {% include footer.html %}
    {% include text-expand.html %}

</body>

</html>
